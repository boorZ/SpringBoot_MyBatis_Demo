<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="views/bootstrap-3.3.7-dist/css/bootstrap.css" />
</head>
<body>
    hello~(可以直接访问  http://127.0.0.1:8080/index.html)
    <h1>Vue测试例子</h1>
    <div id="app">
        <div align="center">
            <hr>
            <button data-toggle="modal" data-target=".add">ADD</button>
            <button>PUT</button>
            <hr>
            <div>{{datas}}</div>
            <table border="1px" width="500px" style="text-align: center;" align="center">
                <tr>
                    <th>id</th>
                    <th>姓名</th>
                    <th>年龄</th>
                    <th>性别</th>
                    <th>人名</th>
                    <th>操作</th>
                </tr>
                <tbody id="allTbody">
                    <tr v-for="da in datas">
                        <td>{{da.id}}</td>
                        <td>{{da.name}}</td>
                        <td v-text="da.age"></td>
                        <td>{{da.sex}}</td>
                        <td>{{da.jog}}</td>
                        <td><button @click="delId(da.id)">DEL</button></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <hr>
        <div class="progress">
            <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" id="progress">
                <span class="sr-only">{{progress_bar}}% Complete</span>
            </div>
        </div>
        <hr>

        <div align="center">

            <nav aria-label="Page navigation">
                <ul class="pager">
                    <li><a href="#" @click="topPage">上一页</a></li>
                    <li><a href="#" @click="dowPage">下一页</a></li>
                </ul>
            </nav>
        </div>

        <!-- data-backdrop="static" 禁用空白处点击关闭功能 -->
        <div id="addModal" class="modal fade bs-example-modal-lg add" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" data-backdrop="static">

            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"
                                aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title" id="myModalLabel">员工添加</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal" id="addForm">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">姓名：</label>
                                <div class="col-sm-10">
                                    <input type="text" name="name" class="form-control" placeholder="姓名">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">年龄：</label>
                                <div class="col-sm-10">
                                    <input type="text" name="age" class="form-control" placeholder="年龄">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">性别:</label>
                                <div class="col-sm-10">
                                    <label class="radio-inline">
                                        <input type="radio" name="sex" value="男">
                                        男
                                    </label> <label class="radio-inline">
                                        <input type="radio" name="sex" value="女">
                                        女
                                    </label>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">姓氏：</label>
                                <div class="col-sm-10">
                                    <input type="text" name="jog" class="form-control" placeholder="姓氏">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="button" @click="add()" class="btn btn-primary">保存</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="vue_learn/js/jquery.min.js"></script>
    <script src="vue_learn/js/vue.js"></script>
    <script src="views/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <script src="vue_learn/js/axios.min.js"></script>
    <!--<script src="index.js"></script>-->
    <script>
        var vmm=new Vue({
            el: "#app",
            data: {
                datas: [],
                pageNum:1,
                pageSize:5,
                pages : null,
                progress_bar : 0,
            },
            mounted: function () {
                this.all();
            },
            methods:{
                all(){
                    axios.get('/user/findAll', {params:{pageNum:this.pageNum, pageSize:this.pageSize}} ).then(function (response) {
                        vmm.datas = [];
                        vmm.pages = response.data.pages;
                        // 内容
                        for (var i = 0; i < response.data.list.length; i++) {
                            vmm.datas.push(response.data.list[i]);
                        }
                    }).catch(function (error) {
                        console.log(error);
                    });
                },
                topPage(){
                    this.pageNum -= 1;
                    if ( this.pageNum > 0) {
                        this.all();
                    }else {
                        this.pageNum = 1;
                    }
                },
                dowPage(){
                    this.pageNum += 1;
                    if ( this.pageNum <= this.pages) {
                        this.all();
                    }else {
                        this.pageNum = this.pages;
                    }
                },
                add(){
                    axios.post('/user/addone', $("#addForm").serialize()).then(function (response) {
                        $("#addModal").modal('toggle');
                        alert(response.data.msg);
                    }).catch(function (error) {
                        console.log(error);
                    });
                    this.all();

                    /** 清楚表单数据 */
                    $('#addForm').find('input,select').each(function () {
                        $(this).val('');
                    });
                },
                delId(da){
                    if(confirm("确定删除Id：【"+da+"】吗?")){
                        for (var i=0; i<= 100; i++) {
//                            i = this.progress_bar;
                            $("#progress").attr("style","width:"+i+"%");
                        }
                        console.log("OK");
//                        console.log(this.progress_bar);
                    }else{
                        console.log(0);
                    }
                },
            }
        });

        /**
         *  Ajax获取数据方式
         */
        // $(function(){
        //     $.ajax({
        //         url : "user/findAll",
        //         type : "GET",
        //         success : function(result) {
        //             console.log(result);
        //         }
        //     });
        // });
    </script>
</body>
</html>
